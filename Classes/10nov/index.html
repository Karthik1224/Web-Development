<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Forms:
            <form> tag (done)
            <form control> (done)
            Label (done)
        Git and Github
     -->

    <form action="" method="get">

        <!--action attribute is used to specify location of the target, where the data should go-->
        <!--method attribute is used by browser to submit the form, it consist of 2 values post and get

            1. if the data needed to be send is less, then we use get value
            2. if the data sending is not sensitive then we use get value
            3. if the data needed to be send is large, then we use post value
            4. if the data sending is sensitive(which is important) then we use post value
        
        -->
        <!-- 
            HTML form provides a way to collect user input on our website.
            Forms help us create various interactive features such as login/authentication, submitting data,
            and feedbacks. They basically allow user to enter data into input fields, select options and 
            interact with various buttons.
         -->
         <!-- <form control> -->

            <!--To connect label and input , have to use for attribute which contains value of id attribute of that input-->
            <label for="f_name">First Name</label>
            <input name="First_Name" type="text" id="f_name" placeholder="Ayush" required>
            <!-- First_Name:"Ayush" -->
            <label for="mobile">Mobile Number</label>
            <input type="number" id="mobile" placeholder="9854459349" required>
            <!-- required attribute is used to make sure that, we should provide a value for it -->
            <input type="email" placeholder="ayush@acciojob.com" required>
            <input type="password">
            <input type="date">
            <input type="file">
            <input type="color">
            <input type="range" min="1" max="100">
            <input type="url">
            <!-- radio -->
            <label for="male">Male</label>
            <!-- name attribute is used when we wanted to choose only value out of many values, eg: male or female
                 from the backend, we know that, we cannot store 2 values in a single variable
            -->

            <input name="gender" id="male" type="radio">
            <label for="female">Female</label>
            <input name="gender" id="female" type="radio">
            <!--eg. gender -->
            <!-- checkbox -->
            <input type="checkbox">

            <input type="month">
            <input type="tel">

            <!-- buttons -->
            <input type="submit">
            <input type="reset">
            <input type="button" value="Login" >

            <!-- Dropdown -->
            <select>
                <option value="BMW">a</option>
                <option value="Audi">b</option>
                <option value="Tesla">c</option>
            </select>

            <!-- Text Area -->
            <textarea rows="4" cols="50"></textarea>
            <!-- Button -->
            <!-- It is like a trigger, when we click on it, some action should happen-->
            <button type="">Login</button>
    </form>
    
</body>
</html>
